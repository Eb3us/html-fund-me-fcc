<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Blockchain HTML</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
   <button id="connect-btn">CONNECT</button> 
   <div id="fundWithdrawDiv">
    <div id="fundDiv">
        <button id="fund-btn">Fund</button>
        <input type="text" id="fund-input" placeholder="Enter ETH amount..."/>
    </div>
    <div id="balanceDiv">
        <button id="get-balance-btn">Get balance</button>
        <p id="balance-text">Balance:</p>
    </div>
    <div id="withdrawDiv">
        <button id="withdraw-btn">Withdraw</button>
    </div>

   </div>
</body>
</html>
